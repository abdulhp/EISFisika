<ion-header>

  <ion-navbar class="toolbar-merah">
    <ion-title>Materi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="opsi">
      <ion-grid>
        <ion-row>
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak" (click)="bukaPendahuluan()">
                  <img src="assets/img/icon/buku.png" alt="">
                  <p>Pendahuluan</p>
              </div>
          </ion-col> 
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak" (click)="bukaTegangan()">
                    <img src="assets/img/icon/tegangan.png" alt="">
                  <p>Tegangan</p>
              </div>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak"  (click)="bukaRegangan()">
                    <img src="assets/img/icon/sutet.png" alt="">
                  <p>Regangan</p>
              </div>
          </ion-col> 

          <ion-col class="kolom-opsi" col-6>
              <div class="kotak"  (click)="bukaModulus()">
                    <img src="assets/img/icon/tali.png" alt="" style="padding:20px">
                  <p>Modulus Elastisitas </p>
              </div>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak"  (click)="bukaPseb()">
                    <img src="assets/img/icon/mbuh.png" alt="">
                  <p>Pemanfaatan Sifat Elastisitas Bahan </p>
              </div>
          </ion-col> 
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
