<ion-header>

  <ion-navbar class="toolbar-merah">
    <ion-title>Profile <ion-icon ios="ios-settings" md="md-settings" class="setting" (click)="presentActionSheet()"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bottom-circle">
      <div class="avatar">
        <img src="assets/img/avatar.png" alt="">
        <h2 class="name">{{userDetails.name}}</h2>
      </div>
      <div class="bio">
        <h5>Detail Bio : </h5>

        <ion-list class="list">
          <ion-item>
              <ion-icon name="contact" class="icon-form"></ion-icon>
              Username
              <span>{{userDetails.username}}</span>
          </ion-item>  
        </ion-list>

        <ion-list class="list">
            <ion-item>
                <ion-icon name="mail" class="icon-form"></ion-icon>
                Email
                <span>{{userDetails.email}}</span>
               
            </ion-item>  
          </ion-list>
        
      </div>
  </div>
</ion-content>
